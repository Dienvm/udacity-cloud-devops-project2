<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .title {
        color: #333;
        font-size: 24px;
        margin-top: 0;
      }

      .subtitle {
        color: #666;
        font-size: 18px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .features {
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      .feature {
        flex-basis: 30%;
        text-align: center;
      }

      .feature-icon {
        font-size: 32px;
        color: #007bff;
        margin-bottom: 10px;
      }

      .feature-title {
        color: #333;
        font-size: 18px;
        margin-bottom: 5px;
      }

      .feature-description {
        color: #666;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">My Web App</h1>
        <p class="subtitle">Udacity Project 2</p>
      </div>

      <div class="features">
        <div class="feature">
          <span class="feature-icon">&#x1F4BB;</span>
          <h2 class="feature-title">Feature 1</h2>
          <p class="feature-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>
        <div class="feature">
          <span class="feature-icon">&#x1F4D6;</span>
          <h2 class="feature-title">Feature 2</h2>
          <p class="feature-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>
        <div class="feature">
          <span class="feature-icon">&#x1F4E6;</span>
          <h2 class="feature-title">Feature 3</h2>
          <p class="feature-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>
      </div>

      <div class="footer">
        <p>&copy; 2023 My Web App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
